<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ray Meibaum | Cornhole</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>WDI 9 Cornhole</h1>
    </div>
    <div class="row text-center">
      <div class="col-xs-6">
        <div class="jumbotron">
          <h1 id="team-one-score">0</h1>
          <div class="btn-group team-black" role="group" aria-label="...">
            <button type="button" class="btn btn-default plus-one-button">+1</button>
            <button type="button" class="btn btn-default minus-one-button">-1</button>
            <button type="button" class="btn btn-default clear-button">Clear</button>
          </div>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="jumbotron">
          <h1 id="team-two-score">0</h1>
          <div class="btn-group team-red" role="group" aria-label="...">
            <button type="button" class="btn btn-default plus-one-button">+1</button>
            <button type="button" class="btn btn-default minus-one-button">-1</button>
            <button type="button" class="btn btn-default clear-button">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <div class="page-header">
      <h2>Sign up</h2>
    </div>
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="player-one">Player 1</label>
        <input type="text" class="form-control" id="player-one" placeholder="Teammate 1" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="player-two">Player 2</label>
        <input type="text" class="form-control" id="player-two" placeholder="Teammate 2" required>
      </div>
      <button type="submit" class="btn btn-default">Add Team</button>
    </form>
    <div class="page-header">
      <h2>Next</h2>
    </div>
    <div class="well-container">
      <div class="well">
        Josh and Randy
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
